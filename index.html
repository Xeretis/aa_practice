<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alphacademy</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header panel">Header</div>
            <div class="sidebar panel">Sidebar</div>
            <div class="navigation panel">Navigation</div>
            <div class="main panel">
                <div class="input-container">
                    <input type="password" id="input-password" placeholder="Password..." />
                    <input
                        type="password"
                        id="input-confirm-password"
                        placeholder="Confirm password..."
                    />
                    <button id="button-check-password">Check password</button>

                    <p id="div-response">Please fill out the fields!</p>
                </div>
            </div>
            <div class="ads panel">Ads</div>
            <div class="footer panel">Footer</div>
        </div>
        <div class="test"></div>
        <script src="script.js"></script>
    </body>
</html>
